{% extends "base.html" %}

{% block content %}
  <div class="container d-flex justify-content-center">
    <form action="./login" method="POST"  style="width: 500px; margin-right: 5px; margin-top: 40px; border: 2px solid rgb(162, 162, 162); padding: 40px; border-radius: 5px;">
      <div  style="text-align: center;">
        <h2 style="color: #3f51b5; margin-bottom: 15px;">LOGIN</h2>
        <h6 style="color: rgb(162, 162, 162);">Please enter your UWEC email and password </h6>
        <br>
      </div>

          <!-- Email input -->
           <div data-mdb-input-init class="form-outline mb-4" >
            <input type="email" id="form2Example1" name="email" class="form-control" placeholder=user1234@uwec.edu>
            <label class="form-label" for="form2Example1">Email address</label>
          </div>
        
          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="password" id="form2Example2" name="password" class="form-control" placeholder="********"/>
            <label class="form-label" for="form2Example2">Password</label>
          </div>
        
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                <label class="form-check-label" for="form2Example31"> Remember me </label>
              </div>
            </div>
        
            <div class="col">
              <!-- Simple link -->
              <a href={{ url_for('auth.forgot_password') }}>Forgot password?</a>
            </div>
          </div>
        
          <!-- Submit button -->
          <div class = "text-center">
          <button type="submit" role="button" style="width: 200px;" data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Login</button>
          </div>
      
    </form>
  </div> 
{% endblock %}
