{% extends "auth_base.html" %}

{% block content %}
<section class="pb-5 mb-5 rounded-5" style="background-color: #2779e2;">
  <div class="container h-100">
    <form action="./register" method="POST" enctype="multipart/form-data">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">

        <h1 class="text-white mb-4">Create Account</h1>

        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">First Name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" name="fname" class="form-control form-control-lg" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Last Name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" name="lname" class="form-control form-control-lg"  />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Email Address</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="email" name="email" class="form-control form-control-lg" placeholder="example@UWEC.edu" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Password</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="password" name="password" class="form-control form-control-lg" placeholder="" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Upload Resume</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" name="resume" id="resume" type="file" />
                <div class="small text-muted mt-2">Upload your Resume</div>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Upload Transcript</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" name="transcript" id="transcript" type="file" />
                <div class="small text-muted mt-2">Upload your Transcript</div>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Confirm</button>
            </div>

          </div>
        </div>

      </div>
    </div>
    </form>
  </div>
</section>
